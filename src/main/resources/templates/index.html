<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/Styles.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <a href="new_client" class="btn btn-dark">Prideti nauja klienta</a>
                <table class="main-table">
                    <tr>
                        <th>Vardas</th>
                        <th>Pavarde</th>
                        <th>Email</th>
                        <th>Telefonas</th>
                    </tr>
                    <tr th:each="client: ${clients}">
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.surname}"></td>
                        <td th:text="${client.email}"></td>
                        <td th:text="${client.phone}"></td>
                        <td>
                            <a th:href="'update_clients?id='+${client.id}" class="btn btn btn-dark">Redaguoti</a>
                            <a th:href="'delete_client?id='+${client.id}" href="#" class="btn btn btn-dark">Pasalinti</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
