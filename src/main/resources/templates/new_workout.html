<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naujas Klientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="new" th:object="${workout}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label">Pavadinimas: </label>
                            <input type="text" class="form-control" name="name"><br><br>
                            <label class="form-label">Data(d/m/y): </label>
                            <input type="text" class="form-control" name="date"><br><br>
                            <label class="form-label">Vietu skaicius: </label>
                            <input type="text" class="form-control" name="places"><br><br>
                            <label class="form-label">Lokacija: </label>
                            <input type="text" class="form-control" name="location"><br><br>
                        </div>
                        <input type="submit" value="Prideti" class="btn btn-dark">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
