<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/Styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>

<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <a href="new" class="btn btn-dark">Prideti nauja workout'a</a>
                <table class="main-table">
                    <tr>
                        <th>Workout'o id</th>
                        <th>Pavadinimas</th>
                        <th>Data</th>
                        <th>Vietu skaicius</th>
                        <th>Lokacija</th>
                    </tr>
                    <tr th:each="workout: ${workouts}" style="border-bottom: 1px solid #D5D5D5">
                        <td th:text="${workout.id}"></td>
                        <td th:text="${workout.name}"></td>
                        <td th:text="${workout.date}"></td>
                        <td th:text="${workout.places}"></td>
                        <td th:text="${workout.location}"></td>
                        <td>
                            <a th:href="'update?id='+${workout.id}" class="btn btn btn-dark">Redaguoti</a>
                            <a th:href="'delete?id='+${workout.id}" href="#" class="btn btn btn-dark">Pasalinti</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
