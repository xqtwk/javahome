<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/Styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>

<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <a href="new" class="btn btn-dark">Prideti nauja registracija</a>
                <table class="main-table">
                    <tr>
                        <th>Id</th>
                        <th>Kliento id</th>
                        <th>Klientas</th>
                        <th>Workout'o id</th>
                        <th>Workout'o pavadinimas</th>
                        <th>Workout'as vyks</th>
                        <th>Registracijos data</th>
                    </tr>
                    <tr th:each="registration: ${registrations}" style="border-bottom: 1px solid #D5D5D5">
                        <td th:text="${registration.id}"></td>
                        <td th:text="${registration.clients.id}"></td>
                        <td th:text="${registration.clients.name}"></td>
                        <td th:text="${registration.workout.id}"></td>
                        <td th:text="${registration.workout.name}"></td>
                        <td th:text="${registration.workout.date}"></td>
                        <td th:text="${registration.registration_date}"></td>
                        <td>
                            <a th:href="'delete?id='+${registration.id}" href="#" class="btn btn btn-dark">Pasalinti</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
