<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naujas Klientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="update_workout" th:object="${workout}">
                        <input type="hidden" name="id" th:value="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Pavadinimas: </label>
                            <input type="text" class="form-control" name="name" th:value="*{name}"><br><br>
                            <label class="form-label">Data: </label>
                            <input type="text" class="form-control" name="date" th:value="*{date}"><br><br>
                            <label class="form-label">Vietu skaicius: </label>
                            <input type="text" class="form-control" name="places" th:value="*{places}"><br><br>
                            <label class="form-label">Lokacija: </label>
                            <input type="text" class="form-control" name="location" th:value="*{location}"><br><br>
                        </div>
                        <input type="submit" value="Atnaujinti" class="btn btn-dark">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
