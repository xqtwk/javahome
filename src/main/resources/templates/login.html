<!DOCTYPE html>
<html lang="en">
<head>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Slapta≈æodis</label>
                            <input type="password" name="password" class="form-control">

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
